<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات در دست تعمیر</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 95%;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(7, 94, 84, 0.1), rgba(10, 186, 181, 0.2));
            transform: rotate(-45deg);
            z-index: -1;
            animation: shine 6s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 30px;
            color: #0bcbd4;
            text-shadow: 0 0 15px rgba(11, 203, 212, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .blinking-text {
            font-size: 32px;
            font-weight: bold;
            line-height: 1.8;
            animation: blink 3s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        @keyframes blink {
            0%, 100% {
                color: #00ffaa;
                text-shadow: 0 0 15px rgba(0, 255, 170, 0.8);
            }
            50% {
                color: #00ccff;
                text-shadow: 0 0 15px rgba(0, 204, 255, 0.8);
            }
        }
        
        /* بهبود برای صفحه‌نمایی عمودی */
        @media (max-height: 700px) {
            .container {
                padding: 30px 15px;
            }
            
            .icon {
                font-size: 50px;
                margin-bottom: 20px;
            }
            
            .blinking-text {
                font-size: 28px;
            }
        }
        
        /* بهبود برای صفحه‌نمایی افقی */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                max-width: 90%;
                padding: 25px 15px;
            }
            
            .icon {
                font-size: 40px;
                margin-bottom: 15px;
            }
            
            .blinking-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔧</div>
        
        <div class="blinking-text">
            ربات در دست تعمیر<br>
            لطفا شکیبا باشید
        </div>
    </div>
</body>
</html>
